# Default values for alerttrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ltkh/alerttrap
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "alerttrap"
fullnameOverride: "alerttrap"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Annotations to be added to pod
podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"
  prometheus.io/path: "/metrics"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

podLabels: {}

podAnnotations: {}

config:
  global:
    cert_file:        ""
    cert_key:         ""
    alerts_limit:     5000
    alerts_delete:    600
    
    db:
      client:         "sqlite3"
      conn_string:    "/data/dbase.db"
      history_days:   7

    security:
      admin_user:     "admin"
      admin_password: "password" 

  menu:
    - id: "kubernetes"
      name: "Kubernetes"
      class: "fa fa-cubes"
      nodes:
        - id: "alerts"
          name: "Alerts"
          href: "/api/v1/alerts"
          tags: ["alertgroup","pod"]
          
    - id: "vmetrics"
      name: "VMetrics"
      class: "fa fa-chart-area"
      nodes:
        - id: "targets"
          name: "Targets"
          options:
            X-Custom-URL: ["http://vmagent:8429"]
        - id: "alerts"
          name: "Alerts"
          options:
            X-Custom-URL: ["http://vmalert:8880"]
        #- id: "testing"
        #  name: "Testing"
        #  options:         
        #    X-Custom-URL: "http://mtesting:8065"

    - id: "alertmanager"
      name: "Alertmanager"
      class: "fa fa-th-large"
      nodes:
        - id: "alerts"
          name: "Alerts"
          options:
            X-Custom-URL: ["http://alertmanager:9093"]
        
    - id: "netmap"
      name: "Netmap"
      class: "fa fa-sitemap"
      nodes:
        - id: "records"
          name: "Records"
          options:
            X-Custom-URL: ["http://netserver:8084"]
        - id: "manage"
          name: "Manage"
          options:
            X-Custom-URL: ["http://netserver:8084"]
        - id: "manage"
          name: "Manage"
          options:
            X-Custom-URL: ["http://netserver:8084"]

  templates:
    - url_matcher: "^/kubernetes/alerts.*"
      target_page: "/templates/alerts/alerts.html"
    - url_matcher: "^/vmetrics/targets"
      target_page: "/templates/vmetrics/targets.html"
    - url_matcher: "^/vmetrics/alerts"
      target_page: "/templates/vmetrics/alerts.html"
    - url_matcher: "^/alertmanager/alerts"
      target_page: "/templates/alertmanager/alerts.html"
    - url_matcher: "^/netmap/records.*"
      target_page: "/templates/netmap/records.html"
    - url_matcher: "^/netmap/manage.*"
      target_page: "/templates/netmap/manage.html"
    - url_matcher: "^/alerts.*"
      target_page: "/templates/alerts/alerts.html"
    - url_matcher: "^/monitoring.*"
      target_page: "/templates/alerts/alerts.html"
    - url_matcher: "^/vmetrics/testing"
      target_page: "/templates/vmetrics/testing.html"
    - url_matcher: "^/prometheus/[^/]+/targets"
      target_page: "/templates/vmetrics/targets.html"
    - url_matcher: "^/prometheus/[^/]+/alerts"
      target_page: "/templates/vmetrics/alerts.html"
    - url_matcher: "^/.*"
      target_page: "/templates/main.html"
        

