# Default values for alerttrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

alerttrap: {}

replicaCount: 1

image:
  repository: ghcr.io/ltkh/alerttrap
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "alerttrap"
fullnameOverride: "alerttrap"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Annotations to be added to pod
podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/port: "8081"
  prometheus.io/path: "/metrics"

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  httpGet:
    path: /-/healthy
    port: 8081

readinessProbe:
  httpGet:
    path: /-/healthy
    port: 8081

resources:
  limits:
    cpu: 50m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi

podDisruptionBudget:
  enabled: true
  minAvailable: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

podLabels: {}

config:
  global:
    cert_file:         ""
    cert_key:          ""
    alerts_limit:      5000
    alerts_delete:     600
    
    db:
      client:          "sqlite3"
      conn_string:     "/storage/dbase.db"
      history_days:    7

    security:
      admin_user:      "admin"
      admin_password:  "password" 

    auth:
      ldap:
        enabled:        false
        search_base:    "dc=example,dc=com"
        host:           "localhost"
        port:           389
        use_ssl:        false
        bind_dn:        "%s"
        bind_user:      ""
        bind_pass:      ""
        user_filter:    "(uid=%s)"
        attributes:     
          name:         "givenName"
          username:     "sAMAccountName"
          email:        "mail" 

  menu:
    - id: "monitoring"
      name: "Monitoring"
      class: "fa fa-chart-area"
      nodes:
        - id: "alerts"
          name: "alerts"
          href: '/api/v1/alerts?match[]={alertgroup="telegraf"}'
          tags: ["host"]

    - id: "kubernetes"
      name: "Kubernetes"
      class: "fa fa-cubes"
      nodes:
        - id: "cluster"
          name: "cluster"
          href: '/api/v1/alerts?match[]={alertgroup!="telegraf"}'
          tags: ["node","namespace","pod"]
          
    - id: "vmetrics"
      name: "VMetrics"
      class: "fa fa-chart-area"
      nodes:
        - id: "targets"
          name: "targets"
          options:
            X-Custom-URL: ["http://vmagent:8429"]
        - id: "alerts"
          name: "alerts"
          options:
            X-Custom-URL: ["http://vmalert:8880"]
        #- id: "testing"
        #  name: "testing"
        #  options:         
        #    X-Custom-URL: "http://mtesting:8065"

    - id: "alertmanager"
      name: "Alertmanager"
      class: "fa fa-th-large"
      nodes:
        - id: "alerts"
          name: "alerts"
          options:
            X-Custom-URL: ["http://alertmanager:9093"]
        
    - id: "netmap"
      name: "Netmap"
      class: "fa fa-sitemap"
      nodes:
        - id: "records"
          name: "records"
          options:
            X-Custom-URL: ["http://netserver:8084"]
        - id: "exceptions"
          name: "exceptions"
          options:
            X-Custom-URL: ["http://netserver:8084"]

    - id: "etcdkeeper"
      name: "Etcdkeeper"
      class: "fas fa-cog fa-fw"
      nodes:
        - id: "prod"
          name: "prod"
          options:
            X-Custom-URL: ["http://etcd-headless:2379"]

  templates:
    - url_matcher: "^/404.html"
      target_page: "/404.html"
    - url_matcher: "^/kubernetes/.*"
      target_page: "/templates/alerts/alerts.html"
    - url_matcher: "^/vmetrics/targets"
      target_page: "/templates/vmetrics/targets.html"
    - url_matcher: "^/vmetrics/alerts"
      target_page: "/templates/vmetrics/alerts.html"
    - url_matcher: "^/vmetrics/testing"
      target_page: "/templates/vmetrics/testing.html"
    - url_matcher: "^/alertmanager/alerts"
      target_page: "/templates/alertmanager/alerts.html"
    - url_matcher: "^/netmap/records.*"
      target_page: "/templates/netmap/records.html"
    - url_matcher: "^/netmap/exceptions.*"
      target_page: "/templates/netmap/exceptions.html"
    - url_matcher: "^/alerts.*"
      target_page: "/templates/alerts/alerts.html"
    - url_matcher: "^/monitoring.*"
      target_page: "/templates/alerts/alerts.html"
    - url_matcher: "^/etcdkeeper/.*/apps/[^/]+$"
      target_page: "/templates/etcd/editor.html"
    - url_matcher: "^/etcdkeeper"
      target_page: "/templates/etcd/apps.html"
    - url_matcher: "^/.*"
      target_page: "/templates/main.html"
        

