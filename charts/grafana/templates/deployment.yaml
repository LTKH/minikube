apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana.fullname" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "grafana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      labels:
        {{- include "grafana.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml ($.Values.grafana.imagePullSecrets | default . ) | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ $.Values.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ include "grafana.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          {{- $image := coalesce .Values.grafana.image .Values.image }}
          image: "{{ $image.repository }}:{{ $image.tag }}"
          imagePullPolicy: {{ $image.pullPolicy }}
          securityContext:
            {{- toYaml (.Values.grafana.securityContext | default .Values.securityContext) | nindent 12 }}
          resources:
            {{- toYaml (.Values.grafana.resources | default .Values.resources) | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "password"
            - name: GF_UNIFIED_ALERTING_ENABLED
              value: "false"
            - name: GF_ALERTING_ENABLED
              value: "true"
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-pv
            {{- if .Values.datasources }}
            {{- range $key, $value := .Values.datasources }}
            - mountPath: /etc/grafana/provisioning/datasources/{{ $key }}
              name: grafana-volume
              subPath: {{ $key }}
            {{- end -}}
            {{- end }}
            {{- if .Values.notifiers }}
            {{- range $key, $value := .Values.notifiers }}
            - mountPath: /etc/grafana/provisioning/notifiers/{{ $key }}
              name: grafana-volume
              subPath: {{ $key }}
            {{- end -}}
            {{- end }}
            {{- if .Values.dashboards }}
            {{- range $key, $value := .Values.dashboards }}
            - mountPath: /etc/grafana/provisioning/dashboards/{{ $key }}
              name: grafana-volume
              subPath: {{ $key }}
            {{- end -}}
            {{- end }}
            {{- range $path, $_ :=  .Files.Glob  "dashboards/*" }}
            - mountPath: /var/lib/grafana/dashboards/{{ base $path }}
              name: {{ print "grafana-" (regexReplaceAll "[._]+" (base $path) "-") }}
              subPath: {{ base $path }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: grafana-pv
          persistentVolumeClaim:
            claimName: {{ template "grafana.fullname" . }}-pvc
        - name: grafana-volume
          configMap:
            name: {{ template "grafana.fullname" . }}-cm
        {{- range $path, $_ :=  .Files.Glob  "dashboards/*" }}
        - name: {{ print "grafana-" (regexReplaceAll "[._]+" (base $path) "-") }}
          configMap:
            name: {{ print "grafana-" (regexReplaceAll "[._]+" (base $path) "-") "-cm" }}
        {{- end }}