# Default values for mtproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mtproxy: {}

replicaCount: 1

image:
  repository: ghcr.io/ltkh/mtproxy
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "mtproxy"
fullnameOverride: "mtproxy"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  logging: "PLAIN"
  prometheus.io/scrape: "true"
  prometheus.io/port: "8084"
  prometheus.io/path: "/metrics"

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 8084
  targetPort: 8084

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  httpGet:
    path: /-/healthy
    port: 8084
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /-/healthy
    port: 8084
  timeoutSeconds: 5

resources:
  limits:
    cpu: 50m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi

podDisruptionBudget:
  enabled: true
  minAvailable: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  upstreams:
  - listen_addr: 0.0.0.0:8430
    cert_file: "config/mtproxy.crt"
    cert_key: "config/mtproxy.key"
    url_map:
    - health_check: /health
      src_paths: [/insert/0/influx.*]
      url_prefix: ['http://vminsert:8480']
    - health_check: /health
      src_paths: [/select/0/prometheus.*]
      url_prefix: ['http://vmselect:8481']
      users:
      - { password: 5baa61e4c9b93f3f0682250b6cf8331b7ee68fd8, username: admin }

