# Default values for vmstorage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

vmstorage: {}

replicaCount: 2

image:
  repository: victoriametrics/vmstorage
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.82.1-cluster"

imagePullSecrets: []
nameOverride: "vmstorage"
fullnameOverride: "vmstorage"

# Additional vmstorage container arguments. Extra command line arguments for vmstorage component
extraArgs:
  envflag.enable: "true"
  envflag.prefix: VM_
  loggerFormat: json

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  # -- Service port
  servicePort: 8482
  # -- Port for accepting connections from vminsert
  vminsertPort: 8400
  # -- Port for accepting connections from vmselect
  vmselectPort: 8401

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  httpGet:
    path: /health
    port: 8482

readinessProbe:
  httpGet:
    path: /health
    port: 8482

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 512Mi

storage:
  mountPath: /storage
  subPath: ""
  size: 8Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
