# Default values for alerttrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ltkh/alerttrap
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "alerttrap"
fullnameOverride: "alerttrap"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configs:
  config.yaml:
    global:
      cert_file:        ""
      cert_key:         ""
      alerts_limit:     5000
      alerts_resolve:   180
      alerts_delete:    600
      
      db:
        client:         "sqlite3"
        conn_string:    "/data/dbase.db"
        history_days:   7

      security:
        admin_user:     "admin"
        admin_password: "password" 

    menu:
      - id: "kubernetes"
        name: "Kubernetes"
        class: "fa fa-th-large"
        nodes:
          - id: "alerts"
            name: "Alerts"
            href: "/api/v1/alerts"
            tags: ["alertgroup","pod"]
      - id: "vmetrics"
        name: "VMetrics"
        class: "fa fa-th-large"
        nodes:
          - id: "targets"
            name: "Targets"
            options:
              host: "http://vmagent.default.svc.cluster.local:8429"
          - id: "alerts"
            name: "Alerts"
            options:
              host: "http://vmalert.default.svc.cluster.local:8880"
      - id: "netmap"
        name: "Netmap"
        class: "fa fa-sitemap"
        options:
          host: "http://netserver.default.svc.cluster.local:8082"
          

