apiVersion: v1
kind: Service
metadata:
  name: {{ include "vmalert.fullname" . }}
  labels:
    {{- include "vmalert.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8880
      targetPort: 8880
      protocol: TCP
      name: http
  selector:
    {{- include "vmalert.selectorLabels" . | nindent 4 }}
